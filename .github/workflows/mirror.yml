name: Portfolio Mirror Backup (Debug)

on:
  push:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug environment
        run: |
          echo "=== Git version ==="
          git --version
          echo "=== Current remotes (before adding backup) ==="
          git remote -v
          echo "=== Branches ==="
          git branch -a

      - name: Add backup remote
        run: |
          git remote remove backup || true
          git remote add backup https://musman-uk:${{ secrets.MIRROR_TOKEN }}@github.com/musman-uk/portfolio-backup.git
          echo "=== Remotes after adding backup ==="
          git remote -v

      - name: Push to backup
        run: |
          echo "=== Starting mirror push ==="
          git push --mirror backup
