name: Portfolio Backup

on:
  push:                # run on every push
  workflow_dispatch:   # allow manual runs from Actions tab
  schedule:            # run nightly at 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add backup remote
        run: |
          git remote remove backup || true
          git remote add backup https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/musman-uk/portfolio-backup.git
          git remote -v

      - name: Push main branch
        run: git push backup HEAD:main --force

      - name: Push tags
        run: git push backup --tags --force
