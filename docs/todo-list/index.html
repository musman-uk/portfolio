<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To‑Do List Console</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 2rem;
    }
    .console {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .line {
      margin: 0.3rem 0;
    }
    .prompt {
      color: #58a6ff;
    }
    input {
      background: #0d1117;
      border: none;
      border-bottom: 1px solid #58a6ff;
      color: #c9d1d9;
      font-family: monospace;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem; /* space between menu and input */
      outline: none;
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="line">Python 3.11.5 (default, Sep 2025)</div>
    <div class="line">Type "help", "copyright", "credits" or "license" for more information.</div>
    <div class="line prompt">&gt;&gt;&gt; Welcome to the To‑Do List Console</div>
    <div class="line">1. Add Task</div>
    <div class="line">2. View Tasks</div>
    <div class="line">3. Remove Task</div>
    <div class="line">4. Exit</div>
    <input type="text" placeholder=">>> Enter choice here">
  </div>
</body>
</html>
